{% extends "landing/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <h3>Your Messages</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 p-5">
            <form method = "GET" action="{% url 'create-thread' %}">
                <button type="submit" class="btn btn-light p-3">Start a Message Thread</button>
            </form>
        </div>
    </div>

    {% for thread in threads.all %}

        <div class = "row mb-3">
            <div class="card col-md-12 pd-5 shadow-sm ">
                <h5> {{thread.user}} - {{thread.reciver}} </h5>
                <a class="stretch-link" href="{% url 'thread' thread.pk %}"></a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
